<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>너비, 높이 반응형</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 50%; /* 브라우저에 50%만 차지하겠다. */
        max-width: 500px;
        min-width: 290px;
        height: 780px;
        /* min-height: 220px; */
        margin: auto;
      }
      .box img {
        width: 100%;
        aspect-ratio: auto; /* 이미지 비율 */
        object-fit: cover; /* 필요 시 이미지 조정 방식 */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="images/KakaoTalk_20250116_100539423.webp" alt="" />
    </div>
  </body>
</html>
